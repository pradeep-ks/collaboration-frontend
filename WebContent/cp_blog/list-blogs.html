
<div class="container">
    
    <div class="col-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Blog Id</th>
                    <th>Blog Title</th>
                    <th>Blog Content</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="b in vm.Blogs">
                    <td>{{ b.blogId }}</td>
                    <td>{{ b.title }}</td>
                    <td>{{ b.content }}</td>
                    <td>
                        <a href="#" class="btn btn-info" ng-click="vm.getBlog(b.blogId)">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
