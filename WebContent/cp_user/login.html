
<div ng-controller="UserController as vm">
    <div class="panel panel-primary col-offset-3 col-sm-6 col-md-6">
        <div class="panel-heading">
            <div class="panel-title" style="text-align: center;">Sign In</div>
        </div>
        <div style="padding-top:30px" class="panel-body" >
            <form id="form" class="form-horizontal" role="form" ng-submit="vm.login()">
                <div style="margin-bottom: 25px;" class="input-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username..." ng-model="vm.user.username">
                </div>
                <div style="margin-bottom: 25px" class="input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password..." ng-model="vm.user.password">
                </div>
                <div style="margin-top: 10px; text-align: center;" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" ng-disabled="loginform.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                        <i ng-if="vm.dataLoading" class="fa fa-spinner" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 controls">
                        <a id="btn-register" href="#!/register" class="btn btn-link">Register </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
