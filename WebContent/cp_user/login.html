
<div class="panel panel-info">
    <div class="panel-heading">
        <h2 class="panel-title">Registered User Login</h2>
    </div>
    <div class="panel-body">
        <form method="POST" class="form-horizontal" role="form" ng-submit="vm.login()">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username" class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="username" id="username" class="form-control" required="required" ng-model="vm.User.username">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" required="required" ng-model="vm.User.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <i ng-if="vm.dataLoading" class="fa fa-spinner" aria-hidden="true"></i>
                </div>
                <div class="col-sm-5">
                    <a id="btn-register" href="#!/register" class="btn btn-link">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
