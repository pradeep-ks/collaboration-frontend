
<div class="panel panel-primary" id="register-dp">
    <div class="panel-body">
    	<h2 class="panel-title">User Registration Form</h2>
    	<hr>
        <form method="POST" class="form-horizontal" role="form" name="form" ng-submit="vm.register()">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" name="username" id="username" class="form-control" required="required" ng-model="vm.User.username" placeholder="Username....">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <input type="email" name="email" class="form-control" required="required" ng-model="vm.User.email" placeholder="Email....">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <input type="password" name="password" id="passwd" class="form-control" required="required" ng-model="vm.User.password" placeholder="Password....">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <input type="password" name="cpassword" id="cpasswd" class="form-control" required="required" onkeyup="validate(); return false;" placeholder="Confirm Password....">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <span id="msg" class="msg"></span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
                     style="text-align: center;">
                    <button class="btn btn-success" type="submit" ng-disabled="form.$invalid || vm.dataLoading">Register</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    Already Registered? <a class="btn btn-link" href="#!/login">Login</a>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            function validate() {
                var passwd = document.getElementById('passwd');
                var cpasswd = document.getElementById('cpasswd');
                var msg = document.getElementById('msg');
                var success = 'green';
                var failure = 'red';
                if (passwd.value === cpasswd.value) {
                    cpasswd.style.backgroundColor = success;
                    msg.style.color = success;
                    msg.innerHTML = "Password Match!";
                } else {
                    cpasswd.style.backgroundColor = failure;
                    msg.style.color = failure;
                    msg.innerHTML = "Password Did Not Match!";
                }
            }
        </script>
    </div>
</div>
