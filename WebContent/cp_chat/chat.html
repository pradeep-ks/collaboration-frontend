

<div class="container" ng-controller="ChatController as vm">
    
    <form method="POST" class="form-horizontal" role="form" name="msgForm" ng-submit="sendMessage()">
        <div class="form-group">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <input type="text" ng-model="Message" placeholder="Type Your Message Here...." class="form-control">
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <span ng-bind="MAX_LEN - Message.length">{{ MAX_LEN - Message.length }}</span>
                <button ng-disabled="Message.length > MAX_LEN || Message.length == 0" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    <hr>
    <div>
        <table class="table table-striped table-hover">
            <tbody>
                <tr ng-repeat="msg in Messages | orderBy: 'time':true">
                    <td>
                        <strong>{{ msg.username }}</strong> >>>>> 
                        @ <time datetime="">{{ msg.time | date: 'HH:mm' }}</time> 
                        <span ng-class="{self: msg.self}">{{ msg.message }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
