
<div class="container" ng-controller="EventController as vm">
    <div ng-show="loggedInUser == ''">
        <div class="alert alert-danger">
            <p>
                You are not logged in! Please <a href="#!/login">login</a> to create event.
            </p>
            <p>
                Not registered? Register <a href="#!/register">here</a>
            </p>
        </div>
    </div>
    <div ng-hide="loggedInUser == ''">
        <div class="container">
            <form method="POST" role="form" class="form-horizontal" name="eventForm" ng-submit="vm.submit()">
                <legend style="text-align: center;">Fill In The Event Details</legend>
                <div class="form-group">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <strong>Event Title:</strong>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" name="title" ng-model="vm.evt.title" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <strong>Event Description:</strong>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <textarea name="content" ng-model="vm.evt.description" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <strong>Event Date:</strong>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="date" name="evtDate" ng-model="vm.evt.date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <strong>Event Venue:</strong>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input type="text" name="venue" ng-model="vm.evt.venue" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
