
<div class="container">
    
    <div class="row">
        
        <div class="col-offset-8 col-xs-4 col-sm-4 col-md-4 col-lg-4 pull-right">
            <input type="text" name="search" placeholder="Search Here...." ng-model="search" class="form-control">
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>User's Email</th>
                    <th>User's Role</th>
                    <th>Is Online</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="UserObj in vm.Users | filter: search">
                    <td>{{ UserObj.userId }}</td>
                    <td>{{ UserObj.username}}</td>
                    <td>{{ UserObj.email}}</td>
                    <td>{{ UserObj.role}}</td>
                    <td>{{ UserObj.isOnline }}</td>
                    <td>
                        <button type="button" class="btn btn-warning" ng-click="vm.sendFriendRequest(UserObj.userId)">Send Friend Request</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
