
<div class="container">
    
    <div class="row">
        
        <div class="col-offset-8 col-xs-4 col-sm-4 col-md-4 col-lg-4 pull-right">
            <input type="text" name="search" placeholder="Search Here...." ng-model="search" class="form-control">
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>User's Email</th>
                    <th>User's Role</th>
                    <th>Is Online</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.Users | filter: search">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.username}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.role}}</td>
                    <td>{{ user.isOnline }}</td>
                    <td>
                        <button type="button" class="btn btn-warning" ng-click="vm.sendFriendRequest(user.userId)" ng-disabled="vm.isFriend(user.userId) || vm.hasFriendRequestSent(user.userId)">Send Friend Request</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
