
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Your Friend Requests</h3>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="request in vm.FriendRequests">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    {{ request.user.username }}
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="" ng-click="vm.acceptFriendRequest(request.user.userId)" class="btn btn-success">Accept</a>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="" ng-click="vm.rejectFriendRequest(request.user.userId)" class="btn btn-success">Reject</a>
                </div>
            </div>
        </div>
    </div>
</div>
